<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
          <div class="Calculator">
        <div class="Enter_values">

            <div id="calcbar"></div>
            <div id="entrybar">
                <!-- <input type="text" id="display"> -->
            </div>
            <table id="numbers">
                <tr>
                    <td id="clear">C</td>
                    <td id="ce">CE</td>
                    <td id=""><i class="fa-solid fa-rectangle-xmark"></i></td>
                    <td id="per">%</td>
                    
                    
                </tr>
                <tr>
                    <td id="seven">7</td>
                    <td id="eight">8</td>
                    <td id="nine">9</td>
                    <td id="slash">/</td>
                    

                </tr>
                <tr>
                    <td id="four">4</td>
                    <td id="five">5</td>
                    <td id="six">6</td>
                    <td id="mult">x</td>
                    

                </tr>
                <tr>
                    
                    <td id="one">1</td>
                    <td id="two">2</td>
                    <td id="three">3</td>
                    <td id="minus">-</td>
                    

                </tr>
                <tr>
                    
                    <td id="dot">.</td>
                    <td id="zero">0</td>
                    <td id="equal">=</td>
                    <td id="plus">+</td>
                

                </tr>
                
            </table>







        </div>

        <div class="History">
            <h2>History</h2>
            <div class="recentstab"></div>
    </div>
</div>
<script src="calculator.js"></script>
</body>
</html>
